<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Home</title>
 <link rel="stylesheet" href="./css/home.css">
 <link rel="stylesheet" href="./css/style.css">
</head>
<body>
 <div class="container">
  <h3 class="email"> </h3>
  <button onclick="signOut()">Sign Out</button>
 </div>
 <div class="container">
  <div id="spreadsheet" class="spreadsheet">
   <div class="row">
     <input type="text" id="A1" class="cell" oninput="updateCells()" placeholder="Cell A1">
     <input type="text" id="A2" class="cell" oninput="updateCells()" placeholder="Cell A2">
     <input type="text" id="A3" class="cell" oninput="updateCells()" placeholder="Cell A3">
     <input type="text" id="A4" class="cell" oninput="updateCells()" placeholder="Cell A4">
     <input type="text" id="A5" class="cell" oninput="updateCells()" placeholder="Cell A5">
     <input type="text" id="A6" class="cell" oninput="updateCells()" placeholder="Cell A6">
     <input type="text" id="A7" class="cell" oninput="updateCells()" placeholder="Cell A7">
     <input type="text" id="A8" class="cell" oninput="updateCells()" placeholder="Cell A8">
     <input type="text" id="A9" class="cell" oninput="updateCells()" placeholder="Cell A9">
   </div>

 </div>
 </div>
 </div>
 <button onclick="addRow()">Add Row</button>
 </div>
 <script src="./js/home.js"></script>
</body>
</html>
